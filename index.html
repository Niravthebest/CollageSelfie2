<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
    <div class="container">
    <center>
       <a href="" id="link" download="myselfie.png"></a>
        <h1 class="Hs">The collage web app!
        </h1>
        <hr>
        <h4 class="Hs" style="color:red;">Click "Allow" if a text message appears on the top left corner of you screen.</h4>
        <div class="form-group">
        <h3 class="Hs">Say "selfie" to take the selfie!</h3>
        </div>

        <button class="btn btn-primary" onclick="start()">Start</button>
        <p class="Hs">Press the Start button</p>

        <div id="camera"></div>
        
        <br>

        <label class="Hs">Your selfie Will Display Here: </label>
        <div id="resultRow" >
            <div id="result1">
                <img class="img" src="pic1.jpg" style="width: 30%;">
                </div>

                <img class="img" src="pic2.jpg" style="width: 30%;">

            <div id="result3">

            </div>

    </div>
